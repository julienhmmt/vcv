<section class="vcv-table-wrapper admin-surface admin-login">
  <h2 class="admin-card-title">{{.Messages.AdminLogin}}</h2>
  {{if .ErrorText}}
    <div class="admin-alert admin-alert-error">{{.ErrorText}}</div>
  {{end}}
  <form class="admin-form" hx-post="/admin/login" hx-target="#admin-root" hx-swap="innerHTML">
    <input type="hidden" id="admin-username" name="username" value="admin" />
    <div class="admin-form-row">
      <label class="admin-label" for="admin-password">{{.Messages.AdminPassword}}</label>
      <input class="vcv-input" id="admin-password" name="password" type="password" autocomplete="current-password" required />
    </div>
    <div class="admin-actions">
      <button class="vcv-button vcv-button-primary" type="submit">{{.Messages.AdminLogin}}</button>
    </div>
  </form>
</section>
