<!doctype html>
<html lang="{{.Language}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Messages.AdminTitle}}</title>
    <style>
      .vcv-hidden { display: none; }
    </style>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/style-admin.css" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="vcv-layout">
      <header class="vcv-header">
        <div class="vcv-header-bar">
          <div class="vcv-header-left">
            <h1 class="vcv-title">{{.Messages.AdminTitle}}</h1>
          </div>
          <div class="vcv-header-actions">
            <form action="/admin" method="GET">
              <select id="vcv-lang-select" name="lang" class="vcv-select vcv-lang-select" aria-label="{{.Messages.LabelLanguage}}" onchange="this.form.submit()">
                <option value="de" {{if eq .Language "de"}}selected{{end}}>DE</option>
                <option value="en" {{if eq .Language "en"}}selected{{end}}>EN</option>
                <option value="es" {{if eq .Language "es"}}selected{{end}}>ES</option>
                <option value="fr" {{if eq .Language "fr"}}selected{{end}}>FR</option>
                <option value="it" {{if eq .Language "it"}}selected{{end}}>IT</option>
              </select>
            </form>
            <a class="vcv-button" href="/">{{.Messages.AdminBackToVCV}}</a>
          </div>
        </div>
      </header>

      <div id="admin-root" hx-get="/admin/panel" hx-trigger="load" hx-swap="innerHTML"></div>
    </div>

    <!-- Documentation modal -->
    <div id="vcv-documentation-modal" class="vcv-modal-backdrop vcv-hidden">
      <div class="vcv-modal vcv-modal-lg">
        <div class="vcv-modal-header">
          <h2 class="vcv-modal-title" id="vcv-documentation-modal-title">{{.Messages.ButtonDocumentation}}</h2>
          <button type="button" class="vcv-modal-close" onclick="closeDocumentationModal()">Ã—</button>
        </div>
        <div class="vcv-modal-content">
          <div id="vcv-documentation-content" class="vcv-documentation-content markdown-body">
            <!-- Documentation content will be loaded here -->
            <div class="vcv-loading-spinner-container">
              <div class="vcv-loading-spinner"></div>
            </div>
          </div>
        </div>
        <div class="vcv-modal-actions">
          <button id="vcv-documentation-modal-close" type="button" class="vcv-button" onclick="closeDocumentationModal()">{{.Messages.ButtonClose}}</button>
        </div>
      </div>
    </div>

    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/app-htmx.js"></script>
    <script>
      function focusVault(key) {
        const root = document.getElementById(`admin-vault-${key}`);
        if (!root) return;
        root.open = true;
        root.scrollIntoView({ behavior: 'smooth', block: 'center' });
        const idInput = root.querySelector('input[name^="vault_id_"]');
        if (idInput) idInput.focus();
      }

      function toggleToken(button) {
        const key = button.getAttribute('data-vault-key');
        if (!key) return;
        const input = document.querySelector(`input[name="vault_token_${key}"]`);
        if (!input) return;
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        const messages = window.vcvMessages || {};
        button.textContent = isHidden ? (messages.adminVaultTokenHide || 'Hide') : (messages.adminVaultTokenReveal || 'Reveal');
      }

      document.body.addEventListener('adminVaultAdded', (event) => {
        const detail = event.detail;
        if (!detail || !detail.key) return;
        focusVault(detail.key);
      });
    </script>
  </body>
</html>
