{{range .Rows}}
<tr class="{{.RowClass}}">
  <td>{{.CommonName}}</td>
  <td>{{.Sans}}</td>
  <td>{{.CreatedAt}}</td>
  <td class="{{.ExpiresCellClass}}">
    <div class="{{.ExpiresDateClass}}">{{.ExpiresAt}}</div>
    {{if .DaysRemainingText}}<div class="{{.DaysRemainingClass}}">{{.DaysRemainingText}}</div>{{end}}
  </td>
  <td>
    {{range .Badges}}<span class="{{.Class}}">{{.Label}}</span>{{end}}
  </td>
  <td>
    <button type="button" class="vcv-button vcv-button-small" onclick="showCertificateDetails('{{.ID}}')">{{.ButtonDetailsText}}</button>
    <button type="button" class="vcv-button vcv-button-small vcv-button-primary" onclick="downloadCertificatePEM('{{.ID}}')">{{.ButtonDownloadPEM}}</button>
  </td>
</tr>
{{end}}

<input id="vcv-page" name="page" type="hidden" value="{{.PageIndex}}" hx-swap-oob="true" />
<input id="vcv-sort-key" name="sortKey" type="hidden" value="{{.SortKey}}" hx-swap-oob="true" />
<input id="vcv-sort-dir" name="sortDir" type="hidden" value="{{.SortDirection}}" hx-swap-oob="true" />

<span id="vcv-page-info" class="vcv-page-info" hx-swap-oob="true">{{.PageInfoText}}</span>
<span id="vcv-page-count" class="vcv-badge vcv-badge-neutral{{if .PageCountHidden}} vcv-hidden{{end}}" hx-swap-oob="true">{{.PageCountText}}</span>

<button type="button" id="vcv-page-prev" class="vcv-button vcv-button-small vcv-button-ghost vcv-button-pill" hx-swap-oob="true" hx-get="/ui/certs" hx-target="#vcv-certs-body" hx-swap="innerHTML" hx-include="#vcv-search, #vcv-status-filter, #vcv-expiry-filter, #vcv-page-size, #vcv-page, #vcv-sort-key, #vcv-sort-dir, #vcv-mounts" hx-vals='{"pageAction":"prev"}' {{if .PagePrevDisabled}}disabled{{end}}>{{.PaginationPrevText}}</button>
<button type="button" id="vcv-page-next" class="vcv-button vcv-button-small vcv-button-ghost vcv-button-pill" hx-swap-oob="true" hx-get="/ui/certs" hx-target="#vcv-certs-body" hx-swap="innerHTML" hx-include="#vcv-search, #vcv-status-filter, #vcv-expiry-filter, #vcv-page-size, #vcv-page, #vcv-sort-key, #vcv-sort-dir, #vcv-mounts" hx-vals='{"pageAction":"next"}' {{if .PageNextDisabled}}disabled{{end}}>{{.PaginationNextText}}</button>

<button type="button" id="vcv-sort-commonName" class="vcv-sort" data-sort-key="commonName" data-active="{{if .SortCommonActive}}true{{else}}false{{end}}" {{if .SortCommonDir}}data-direction="{{.SortCommonDir}}"{{end}} hx-swap-oob="true" hx-get="/ui/certs" hx-target="#vcv-certs-body" hx-swap="innerHTML" hx-include="#vcv-search, #vcv-status-filter, #vcv-expiry-filter, #vcv-page-size, #vcv-page, #vcv-sort-key, #vcv-sort-dir, #vcv-mounts" hx-vals='{"sort":"commonName"}'>
  <span class="vcv-sort-label">{{.Messages.ColumnCommonName}}</span>
  <span class="vcv-sort-indicator" aria-hidden="true"></span>
</button>
<button type="button" id="vcv-sort-createdAt" class="vcv-sort" data-sort-key="createdAt" data-active="{{if .SortCreatedActive}}true{{else}}false{{end}}" {{if .SortCreatedDir}}data-direction="{{.SortCreatedDir}}"{{end}} hx-swap-oob="true" hx-get="/ui/certs" hx-target="#vcv-certs-body" hx-swap="innerHTML" hx-include="#vcv-search, #vcv-status-filter, #vcv-expiry-filter, #vcv-page-size, #vcv-page, #vcv-sort-key, #vcv-sort-dir, #vcv-mounts" hx-vals='{"sort":"createdAt"}'>
  <span class="vcv-sort-label">{{.Messages.ColumnCreatedAt}}</span>
  <span class="vcv-sort-indicator" aria-hidden="true"></span>
</button>
<button type="button" id="vcv-sort-expiresAt" class="vcv-sort" data-sort-key="expiresAt" data-active="{{if .SortExpiresActive}}true{{else}}false{{end}}" {{if .SortExpiresDir}}data-direction="{{.SortExpiresDir}}"{{end}} hx-swap-oob="true" hx-get="/ui/certs" hx-target="#vcv-certs-body" hx-swap="innerHTML" hx-include="#vcv-search, #vcv-status-filter, #vcv-expiry-filter, #vcv-page-size, #vcv-page, #vcv-sort-key, #vcv-sort-dir, #vcv-mounts" hx-vals='{"sort":"expiresAt"}'>
  <span class="vcv-sort-label">{{.Messages.ColumnExpiresAt}}</span>
  <span class="vcv-sort-indicator" aria-hidden="true"></span>
</button>
