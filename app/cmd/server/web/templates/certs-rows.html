{{define "certs-rows"}}
{{range .Rows}}
<tr class="{{.RowClass}}">
  <td>
    <div><b>{{.CommonName}}</b></div>
    {{if .ShowVaultMount}}<div class="vcv-cert-meta"><span class="vcv-cert-meta-item">{{.VaultName}}</span><span class="vcv-cert-meta-sep">Â·</span><span class="vcv-cert-meta-item">{{.MountName}}</span></div>{{end}}
  </td>
  <td><code>{{.Sans}}</code></td>
  <td><i>{{.CreatedAt}}</i></td>
  <td class="{{.ExpiresCellClass}}">
    <div class="{{.ExpiresDateClass}}">{{.ExpiresAt}}</div>
    {{if .DaysRemainingText}}<div class="{{.DaysRemainingClass}}">{{.DaysRemainingText}}</div>{{end}}
  <td>
    {{range .Badges}}<span class="{{.Class}}">{{.Label}}</span>{{end}}
  </td>
  <td>
    <button type="button" class="vcv-button vcv-button-small" onclick="openCertificateModal()" hx-get="/ui/certs/{{urlquery .ID}}/details" hx-target="#details-content" hx-swap="innerHTML" hx-include="#vcv-lang-select">{{.ButtonDetailsText}}</button>
    <a class="vcv-button vcv-button-small vcv-button-primary" href="/api/certs/{{urlquery .ID}}/pem/download">{{.ButtonDownloadPEM}}</a>
  </td>
</tr>
{{end}}
{{end}}
