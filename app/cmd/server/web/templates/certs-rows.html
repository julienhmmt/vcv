{{define "certs-rows"}}
{{range .Rows}}
<tr class="{{.RowClass}}">
  <td>{{.CommonName}}</td>
  <td>{{.Sans}}</td>
  <td>{{.CreatedAt}}</td>
  <td class="{{.ExpiresCellClass}}">
    <div class="{{.ExpiresDateClass}}">{{.ExpiresAt}}</div>
    {{if .DaysRemainingText}}<div class="{{.DaysRemainingClass}}">{{.DaysRemainingText}}</div>{{end}}
  </td>
  <td>
    {{range .Badges}}<span class="{{.Class}}">{{.Label}}</span>{{end}}
  </td>
  <td>
    <button type="button" class="vcv-button vcv-button-small" onclick="showCertificateDetails('{{.ID}}')">{{.ButtonDetailsText}}</button>
    <button type="button" class="vcv-button vcv-button-small vcv-button-primary" onclick="downloadCertificatePEM('{{.ID}}')">{{.ButtonDownloadPEM}}</button>
  </td>
</tr>
{{end}}
{{end}}
