<div class="vcv-detail-grid">
  {{range .VaultPills}}
  <div class="vcv-detail-card" style="box-shadow: none;">
    <div class="vcv-detail-section-content" style="display: flex; align-items: center; gap: 1rem; padding: 1rem;">
      <div class="{{.Class}}" style="flex-shrink: 0;"></div>
      <div style="display: flex; flex-direction: column; gap: 0.25rem; flex: 1;">
        <div style="font-weight: 600; color: var(--vcv-color-text-strong);">{{.Text}}</div>
        {{if ne .Title ""}}<div style="font-size: 0.75rem; color: var(--vcv-color-muted);">{{.Title}}</div>{{end}}
      </div>
      <div style="font-size: 1.25rem;">
        {{if eq .Class "vcv-footer-pill vcv-footer-pill-ok"}}✅{{else}}❌{{end}}
      </div>
    </div>
  </div>
  {{end}}
</div>
