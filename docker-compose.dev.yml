---
services:
  vault:
    image: hashicorp/vault:1.21.1
    container_name: vault
    ports:
      - "8200:8200/tcp"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    # command: "server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200"
    command: "/vault-dev-init.sh"
    networks:
      - vcv-network
    volumes:
      - ./vault-dev-init.sh:/vault-dev-init.sh:ro

  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "52000:52000/tcp"
    networks:
      - vcv-network
    environment:
      - PORT=52000
      - VAULT_ADDR=http://vault:8200
      - VAULT_PKI_MOUNT=pki
      - VAULT_READ_TOKEN=root
      - ENABLE_REVOKE=true
    depends_on:
      - vault
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 64M

networks:
  vcv-network:
    driver: bridge
