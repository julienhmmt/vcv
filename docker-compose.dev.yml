---
# Multi-Vault development environment for VCV testing
# Currently VCV connects only to vault:8200 (single Vault instance)
# Additional Vaults (vault-dev-2, vault-dev-3) are infrastructure prep
# for future multi-Vault support when VCV supports VAULT_ADDRS or similar
services:
  vault:
    image: hashicorp/vault:1.21.1
    container_name: vault
    ports:
      - "8200:8200/tcp"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    # command: "server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200"
    command: "sh /vault-dev-init.sh"
    networks:
      - vcv-network
    volumes:
      - ./vault-dev-init.sh:/vault-dev-init.sh:ro

  vault-dev-2:
    image: hashicorp/vault:1.21.1
    container_name: vault-dev-2
    ports:
      - "8201:8200/tcp"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: "sh /vault-dev-init-2.sh"
    networks:
      - vcv-network
    volumes:
      - ./vault-dev-init-2.sh:/vault-dev-init-2.sh:ro

  vault-dev-3:
    image: hashicorp/vault:1.21.1
    container_name: vault-dev-3
    ports:
      - "8202:8200/tcp"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: "sh /vault-dev-init-3.sh"
    networks:
      - vcv-network
    volumes:
      - ./vault-dev-init-3.sh:/vault-dev-init-3.sh:ro

  vault-dev-4:
    image: hashicorp/vault:1.21.1
    container_name: vault-dev-4
    ports:
      - "8203:8200/tcp"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: "sh /vault-dev-init-4.sh"
    networks:
      - vcv-network
    volumes:
      - ./vault-dev-init-4.sh:/vault-dev-init-4.sh:ro

  vault-dev-5:
    image: hashicorp/vault:1.21.1
    container_name: vault-dev-5
    ports:
      - "8204:8200/tcp"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: "sh /vault-dev-init-5.sh"
    networks:
      - vcv-network
    volumes:
      - ./vault-dev-init-5.sh:/vault-dev-init-5.sh:ro

  app:
    # build:
      # context: ./app
      # dockerfile: Dockerfile
    image: jhmmt/vcv:dev
    container_name: vcv
    ports:
      - "52000:52000/tcp"
    networks:
      - vcv-network
    depends_on:
      - vault
      - vault-dev-2
      - vault-dev-3
      - vault-dev-4
      - vault-dev-5
    read_only: true
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./vcv.log:/var/log/app/vcv.log
      - ./settings.dev.json:/app/settings.dev.json:ro
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 64M

networks:
  vcv-network:
    driver: bridge
