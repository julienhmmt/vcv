apiVersion: v1
kind: Namespace
metadata:
  name: vcv
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vcv-sa
  namespace: vcv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcv
  namespace: vcv
  labels:
    app: vcv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vcv
  template:
    metadata:
      labels:
        app: vcv
    spec:
      serviceAccountName: vcv-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: vcv
          image: jhmmt/vcv:1.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 52000
              protocol: TCP
          env:
            - name: APP_ENV
              value: "prod"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: LOG_OUTPUT
              value: "stdout"
            - name: PORT
              value: "52000"
            - name: VAULT_ADDR
              value: "http://vault:8200"
            - name: VAULT_PKI_MOUNTS
              value: "pki,pki2"
            - name: VAULT_READ_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vcv-vault-token
                  key: VAULT_READ_TOKEN
            - name: VAULT_TLS_INSECURE
              value: "false"
            - name: VCV_EXPIRE_CRITICAL
              value: "7"
            - name: VCV_EXPIRE_WARNING
              value: "30"
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Secret
metadata:
  name: vcv-vault-token
  namespace: vcv
type: Opaque
stringData:
  VAULT_READ_TOKEN: "root"
---
apiVersion: v1
kind: Service
metadata:
  name: vcv
  namespace: vcv
  labels:
    app: vcv
spec:
  selector:
    app: vcv
  ports:
    - name: http
      port: 52000
      targetPort: http
      protocol: TCP
  type: ClusterIP
